<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrodecol - Iniciar Sesión</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    .forgot-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0d6efd;
      text-decoration: none;
      text-align: right;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #003366;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 0;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="login-bg">
  <div class="login-wrapper">
    <aside class="login-aside">
      <img src="../Images/logo.png" alt="Logo Petrodecol" class="login-logo" />
    </aside>

    <main class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <a href="#" class="forgot-link" onclick="abrirModal()">¿Olvidaste tu contraseña?</a>
      </form>
    </main>
  </div>

  <!-- Modal Recuperación -->
  <div class="modal" id="modalRecuperar">
    <div class="modal-content">
      <button class="close-modal" onclick="cerrarModal()">×</button>
      <h3>Recuperar Contraseña</h3>
      <p>Ingresa tu correo y te enviaremos un enlace de recuperación.</p>
      <input type="email" placeholder="Correo electrónico" required />
      <div style="text-align: right;">
  <button onclick="enviarRecuperacion()">Enviar</button>
</div>
    </div>
  </div>

  <script src="../JS/header.js"></script>
  <script>
    function abrirModal() {
      document.getElementById("modalRecuperar").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalRecuperar").style.display = "none";
    }

    function enviarRecuperacion() {
      alert("Se ha enviado un enlace de recuperación al correo ingresado.");
      cerrarModal();
    }
  </script>
</body>
</html>
